<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="todo.css" />
    <script defer src="index.js"></script>
    
  </head>

  <body>
    <h1>ToDoList</h1>

    <h2>Nueva tarea</h2>
    <form id="task-form" action="">
      <label for="task-desc">Escribe la descripción de la tarea</label><br />
      <textarea id="task-desc" required></textarea><br />
      <label for="task-date">Fecha límite</label><br />
      <input type="date" id="task-date" required /><br />
      <button type="submit">Insertar</button>
    </form>

    <h2>Tareas</h2>

    <div class="grid" id="task-list">
    </div>
  </body>
</html>
